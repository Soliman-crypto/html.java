<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
 body {
    background-image: url('applewlp.jpg');
    background-size: cover;
}
        .registration-box {
            width: 400px; /* Adjust the width as desired */
            height: 300px; /* Adjust the height as desired */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .registration-box input[type="text"],
        .registration-box input[type="email"],
        .registration-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .registration-box button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="registration-box">
  <h2>Registration</h2>
  <input type="text" placeholder="Surname">
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <input type="password" placeholder="Repeat Password">
  <button type="submit">Sign In</button>
</div>
</body>
</html>
